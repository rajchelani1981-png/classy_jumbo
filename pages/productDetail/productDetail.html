<!-- ENQUIRY MODAL -->
  <div class="enquiry-overlay" id="enquiryOverlay">
    <div class="enquiry-modal">

      <button class="close-btn" id="closeEnquiry">×</button>

      <h2>Product Enquiry</h2>

      <form id="enquiryForm" action="https://formsubmit.co/rajchelani1981@gmail.com" method="POST">
        <input type="text" name="product" value="Classy Jam – Raspberry" readonly>

        <input type="text" name="name" placeholder="Your Name" required>

        <input type="email" name="email" placeholder="Email Address" required>

        <input type="tel" name="phone" placeholder="Phone Number" required>

        <textarea name="message" placeholder="Your enquiry..." rows="4"></textarea>

        <!-- FormSubmit extras -->
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_subject" value="New Product Enquiry Message">
          <input type="hidden" name="_template" value="table">

        <button type="submit">Submit Enquiry</button>
      </form>
      <p id="form-status" class="form-status"></p>
    </div>
  </div>

<div class="page">
  <div class="product">

</div>
