<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* ===== RELATED PRODUCTS ===== */
.related-products {
  margin-top: 80px;
  padding: 40px 20px;
  background: #fff;
}

.related-products h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

/* SLIDER */
.slider-wrapper {
  position: relative;
  max-width: 1200px;
  margin: auto;
  overflow: hidden;
}

.slider {
  display: flex;
  gap: 20px;
  transition: transform 0.4s ease;
}

/* CARD */
.related-card {
  min-width: 260px;
  background: #fafafa;
  border: 1px solid #eee;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
}

.related-card img {
  width: 100%;
  height: 180px;
  object-fit: contain;
  background: #fff;
  border-radius: 8px;
}

.related-card h4 {
  margin: 12px 0 6px;
  font-size: 16px;
}

.related-card p {
  font-size: 13px;
  color: #666;
}

/* NAV BUTTONS */
.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 40px;
  height: 40px;
  border: none;
  background: #d32f2f;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
}

.slider-btn.prev { left: 10px; }
.slider-btn.next { right: 10px; }

.slider-wrapper {
  overflow: hidden;
  position: relative;
}

.slider {
  display: flex;
  gap: 20px;
  will-change: transform;
}

/* Pause cursor hint */
.slider-wrapper:hover {
  cursor: grab;
}

.slider-wrapper {
  overflow: hidden;
  position: relative;
  touch-action: pan-y;
}

.slider {
  display: flex;
  gap: 20px;
  cursor: grab;
  user-select: none;
}

.slider.dragging {
  cursor: grabbing;
}



/* MOBILE */
@media (max-width: 768px) {
  .related-card {
    min-width: 200px;
  }
}

  </style>
</head>
<body>
  <section class="related-products">
  <h2>Related Products</h2>

  <div class="slider-wrapper">
    <button class="slider-btn prev" id="prevBtn">‹</button>

    <div class="slider" id="relatedSlider">
      <!-- cards injected by JS -->
    </div>

    <button class="slider-btn next" id="nextBtn">›</button>
  </div>
</section>

<script>
  const slider = document.getElementById("relatedSlider");
const wrapper = document.querySelector(".slider-wrapper");

/* DATA */
const products = [
  { id: "jm-1", name: "Strawberry Jam", image: "/assets/image/product/jam/strawberry.png" },
  { id: "jm-2", name: "Mango Jam", image: "/assets/image/product/jam/mango.png" },
  { id: "jm-3", name: "Pineapple Jam", image: "/assets/image/product/jam/pineapple.png" },
  { id: "jm-4", name: "Blueberry Jam", image: "/assets/image/product/jam/blueberry.png" }
];

/* DUPLICATE FOR LOOP */
const loopData = [...products, ...products];

/* RENDER */
slider.innerHTML = loopData.map(p => `
  <div class="related-card">
    <img src="${p.image}">
    <h4>${p.name}</h4>
  </div>
`).join("");

/* CONFIG */
const cardWidth = 280;
const totalWidth = products.length * cardWidth;
const speed = 0.4;

/* STATE */
let position = 0;
let currentIndex = 0;
let isDragging = false;
let isPaused = false;
let startX = 0;
let startPos = 0;

/* AUTO SLIDE */
function autoSlide() {
  if (!isPaused && !isDragging) {
    position += speed;

    if (position >= totalWidth) {
      position = 0;
    }

    updateIndex();
    slider.style.transform = `translateX(-${position}px)`;
  }
  requestAnimationFrame(autoSlide);
}

/* UPDATE INDEX */
function updateIndex() {
  currentIndex = Math.round(position / cardWidth) % products.length;
  if (currentIndex < 0) currentIndex += products.length;

  // OPTIONAL: highlight active card
  highlightActive();
}

/* ACTIVE CARD (OPTIONAL UX) */
function highlightActive() {
  document.querySelectorAll(".related-card").forEach((card, i) => {
    card.classList.toggle("active", i % products.length === currentIndex);
  });
}

/* DRAG START */
function dragStart(x) {
  isDragging = true;
  isPaused = true;
  startX = x;
  startPos = position;
}

/* DRAG MOVE */
function dragMove(x) {
  if (!isDragging) return;
  position = startPos - (x - startX);
  slider.style.transform = `translateX(-${position}px)`;
}

/* DRAG END */
function dragEnd() {
  if (!isDragging) return;

  isDragging = false;
  isPaused = false;

  /* SNAP TO NEAREST CARD */
  position = Math.round(position / cardWidth) * cardWidth;
  position = position % totalWidth;

  updateIndex();
  slider.style.transform = `translateX(-${position}px)`;
}

/* EVENTS */
wrapper.addEventListener("mouseenter", () => isPaused = true);
wrapper.addEventListener("mouseleave", () => isPaused = false);

/* START */
autoSlide();


document.getElementById("nextBtn").onclick = () => {
  if (currentIndex < products.length - 1) {
    currentIndex++;
    slider.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
  }
};

document.getElementById("prevBtn").onclick = () => {
  if (currentIndex > 0) {
    currentIndex--;
    slider.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
  }
};

</script>
</body>
</html>
